<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@500&family=Montserrat:wght@800&family=PT+Sans&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <p><a href="#">G</a></p>
        <span><a href="#">Global</a></span>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="#" class="active">Mobile Top Up</a></li>
          <li class="header__nav-item"><a href="#">About</a></li>
          <li class="header__nav-item"><a href="#">Rate</a></li>
          <li class="header__nav-item"><a href="#">Help</a></li>
        </ul>
      </nav>
      <nav class="header__nav-mobile">
        <select name="" id="" class="header__nav-dropdown">
          <option value="Mobile Top Up"><a href="#" class="active">Mobile Top Up</a></option>
          <option value="About"><a href="#">About</a></option>
          <option value="Rate"><a href="#">Rate</a></option>
          <option value="Help"><a href="#">Help</a></option>
        </select>
      </nav>
      <button class="header__btn">Sign Up</button>
    </header>
    <main>
      <section class="legend">
        <div class="legend__descr">
          <h1>Now Buy Your<br> PIN or <span>Top Up</span><br> With Bank Transfer</h1>
          <p></p>
          <a href="#">Get Started</a>
          <form class="legend__descr-search">
            <input type="search" name="search" placeholder="Where do you want to call?" minlengt="4" maxlength="12"
              autocomplete="off">
            <p>text to error</p>
            <button type="submit"><span class="visually-hidden">search</span></button>
          </form>
          <div class="legend__descr-user">
            <div class="legend__descr-photo">
              <img src="img/first-man.png" alt="happy hindu">
              <img src="img/second-man.png" alt="happy englishman">
              <img src="img/third-man.png" alt="happy Italian">
              <img src="svg/plus.svg" alt="new users">
            </div>
            <p>45k+ Regular User. <span>View Price Plan</span></p>
          </div>
        </div>
        <div class="legend__img">
          <img src="img/girl.png" alt="">
        </div>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
